<!DOCTYPE html>
<html>
  <body>

  <canvas id="myCanvas" width="1800" height="1800"
  style="border:1px solid #d3d3d3;">
  Your browser does not support the canvas element.
  </canvas>

  <script type="text/javascript" src="data_vis.js"></script>
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.font = "10px Arial";

    x_min = 0
    x_max = 0
    y_min = 0
    y_max = 0
    for (var key in data_vis) {
      if (data_vis.hasOwnProperty(key)) {
        x = data_vis[key][0]
        y = data_vis[key][1]
        x_min = Math.min(x, x_min)
        x_max = Math.max(x, x_max)
        y_min = Math.min(y, y_min)
        y_max = Math.max(y, y_max)
      }
    }

    scale = Math.max(x_max - x_min, y_max - y_min)

    for (var key in data_vis) {
      if (data_vis.hasOwnProperty(key)) {
        x = (data_vis[key][0] - x_min) / scale 
        y = (data_vis[key][1] - y_min) / scale 
        console.log(x, y)
        ctx.fillText(key,1600*x+100,1600*y+100);
      }
    }

    console.log("fuck", x_min, y_min)

  </script>

  </body>
</html>
